<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        background-color: #ffcccc;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #ff9999;
    }
    .image-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .image-container img {
        max-width: 150px;
        height: auto;
        margin: 0 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div id="valentine-message">
        <h1 id="message">Lauren, will you be my Valentine?</h1>
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>
    <div id="response" style="display: none;">
        <h1>Yay!</h1>
    </div>
    <div class="image-container" id="image-container"></div>
</div>

<script>
    const valentineMessage = document.getElementById('valentine-message');
    const responseMessage = document.getElementById('response');
    const message = document.getElementById('message');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const imageContainer = document.getElementById('image-container');

    function getRandomPhrase() {
        const phrases = [
            "Ur not thinking straight.",
            "Oh, come on!",
            "Seriously?",
            "You're missing out!",
            "Think again!"
        ];
        return phrases[Math.floor(Math.random() * phrases.length)];
    }

    function displayImages() {
        const leftImage = document.createElement('img');
        leftImage.src = 'Lauren.JPG';
        const rightImage = document.createElement('img');
        rightImage.src = 'Lauren.JPG';

        imageContainer.appendChild(leftImage);
        imageContainer.appendChild(rightImage);
    }

    function increaseButtonSize() {
        const currentSize = parseFloat(getComputedStyle(yesBtn).fontSize);
        const newSize = currentSize * 1.2;
        yesBtn.style.fontSize = newSize + 'px';
        yesBtn.style.transform = 'scale(1.2)';
        yesBtn.style.backgroundColor = '#ffb3b3';
    }

    yesBtn.addEventListener('click', () => {
        valentineMessage.style.display = 'none';
        responseMessage.style.display = 'block';
        displayImages();
    });

    noBtn.addEventListener('click', () => {
        noBtn.textContent = getRandomPhrase();
        increaseButtonSize();
    });
</script>

</body>
</html>
