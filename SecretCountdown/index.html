<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconds Until May 4th</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            font-size: 36px;
        }

        #secondsSinceJan9,
        #countdown,
        #totalSeconds,
        #ratio {
            font-size: 24px;
            margin: 10px;
        }

        #ratio {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Seconds Since January 9th</h1>
<p id="secondsSinceJan9"></p>
<p id="countdown"></p>
<p id="totalSeconds"></p>
<p id="ratio"></p>

<script>
    function updateCountdown() {
        // Current date and time in EST
        var now = new Date(new Date().toLocaleString("en-US", {timeZone: "America/New_York"}));

        // Target date and time (May 4th 2:00 PM EST)
        var targetDateMay4 = new Date(now.getFullYear(), 4, 4, 14, 0, 0, 0);

        // Target date and time (January 9th)
        var targetDateJan9 = new Date(now.getFullYear(), 0, 9, 0, 0, 0, 0);

        // Calculate the seconds since January 9th
        var secondsSinceJan9 = Math.floor((now - targetDateJan9) / 1000);

        // Calculate the difference in seconds until May 4th 2:00 PM
        var secondsUntilMay4 = Math.floor((targetDateMay4 - now) / 1000);

        // Calculate the total seconds from January 9th to May 4th
        var totalSeconds = Math.floor((targetDateMay4 - targetDateJan9) / 1000);

        // Calculate the ratio of seconds since January 9th to total seconds as a percentage
        var ratioPercentage = ((secondsSinceJan9 / totalSeconds) * 100).toFixed(8);

        // Display the seconds since January 9th, countdown, total seconds, and ratio as a percentage
        document.getElementById("secondsSinceJan9").innerHTML = "Seconds since January 9th: " + secondsSinceJan9;
        document.getElementById("countdown").innerHTML = "Seconds until May 4th 2:00 PM EST: " + secondsUntilMay4;
        document.getElementById("totalSeconds").innerHTML = "Total seconds from Jan 9th to May 4th 2:00 PM EST: " + totalSeconds;
        document.getElementById("ratio").innerHTML = ratioPercentage + "%";
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);

    // Initial update
    updateCountdown();
</script>

</body>
</html>
